<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="bunnyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFD300"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#1a1a2e" rx="12"/>

  <!-- Bunny Icon -->
  <g transform="translate(20, 15)" filter="url(#shadow)">
    <!-- Left Ear -->
    <ellipse cx="20" cy="18" rx="8" ry="22" fill="url(#bunnyGrad)"/>
    <ellipse cx="20" cy="18" rx="4" ry="14" fill="#FFB800"/>

    <!-- Right Ear -->
    <ellipse cx="50" cy="18" rx="8" ry="22" fill="url(#bunnyGrad)"/>
    <ellipse cx="50" cy="18" rx="4" ry="14" fill="#FFB800"/>

    <!-- Head -->
    <ellipse cx="35" cy="50" rx="28" ry="24" fill="url(#bunnyGrad)"/>

    <!-- Eyes -->
    <ellipse cx="26" cy="46" rx="5" ry="6" fill="#1a1a2e"/>
    <ellipse cx="44" cy="46" rx="5" ry="6" fill="#1a1a2e"/>

    <!-- Eye Highlights -->
    <circle cx="28" cy="44" r="2" fill="#fff"/>
    <circle cx="46" cy="44" r="2" fill="#fff"/>

    <!-- Nose -->
    <ellipse cx="35" cy="56" rx="4" ry="3" fill="#FF9500"/>

    <!-- Cheeks -->
    <ellipse cx="18" cy="54" rx="5" ry="3" fill="#FFB800" opacity="0.6"/>
    <ellipse cx="52" cy="54" rx="5" ry="3" fill="#FFB800" opacity="0.6"/>

    <!-- Mouth -->
    <path d="M32 60 Q35 64 38 60" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="100" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFD300">whm2bunny</text>
  <text x="100" y="82" font-family="Arial, sans-serif" font-size="14" fill="#888">DNS &amp; CDN Auto-Provisioning</text>

  <!-- Decorative dots -->
  <circle cx="270" cy="70" r="3" fill="#FFD300" opacity="0.5"/>
  <circle cx="285" cy="55" r="2" fill="#FFD300" opacity="0.3"/>
  <circle cx="300" cy="75" r="4" fill="#FFD300" opacity="0.4"/>
</svg>
