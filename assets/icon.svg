<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bunnyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFD300"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="46" stroke="#FFD300" stroke-width="2" fill="none"/>

  <!-- Bunny -->
  <g filter="url(#shadow)">
    <!-- Left Ear -->
    <ellipse cx="30" cy="22" rx="8" ry="18" fill="url(#bunnyGrad)"/>
    <ellipse cx="30" cy="22" rx="4" ry="12" fill="#FFB800"/>

    <!-- Right Ear -->
    <ellipse cx="70" cy="22" rx="8" ry="18" fill="url(#bunnyGrad)"/>
    <ellipse cx="70" cy="22" rx="4" ry="12" fill="#FFB800"/>

    <!-- Head -->
    <ellipse cx="50" cy="52" rx="28" ry="24" fill="url(#bunnyGrad)"/>

    <!-- Eyes -->
    <ellipse cx="38" cy="48" rx="6" ry="7" fill="#1a1a2e"/>
    <ellipse cx="62" cy="48" rx="6" ry="7" fill="#1a1a2e"/>

    <!-- Eye Highlights -->
    <circle cx="41" cy="45" r="2.5" fill="#fff"/>
    <circle cx="65" cy="45" r="2.5" fill="#fff"/>

    <!-- Nose -->
    <ellipse cx="50" cy="60" rx="5" ry="4" fill="#FF9500"/>

    <!-- Cheeks -->
    <ellipse cx="26" cy="56" rx="6" ry="4" fill="#FFB800" opacity="0.5"/>
    <ellipse cx="74" cy="56" rx="6" ry="4" fill="#FFB800" opacity="0.5"/>

    <!-- Mouth -->
    <path d="M45 66 Q50 72 55 66" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
