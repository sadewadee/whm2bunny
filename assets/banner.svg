<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="bunnyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFD300"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD300;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#FFD300;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFD300;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#FFD300" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="16"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#FFD300" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#FFD300" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#FFD300" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#FFD300" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#FFD300" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#FFD300" stroke-width="1"/>
  </g>

  <!-- Accent line -->
  <rect x="0" y="0" width="800" height="3" fill="url(#accentGrad)"/>

  <!-- Bunny Icon -->
  <g transform="translate(50, 30)" filter="url(#shadow)">
    <!-- Left Ear -->
    <ellipse cx="25" cy="25" rx="12" ry="32" fill="url(#bunnyGrad)"/>
    <ellipse cx="25" cy="25" rx="6" ry="20" fill="#FFB800"/>

    <!-- Right Ear -->
    <ellipse cx="65" cy="25" rx="12" ry="32" fill="url(#bunnyGrad)"/>
    <ellipse cx="65" cy="25" rx="6" ry="20" fill="#FFB800"/>

    <!-- Head -->
    <ellipse cx="45" cy="75" rx="40" ry="35" fill="url(#bunnyGrad)"/>

    <!-- Body hint -->
    <ellipse cx="45" cy="115" rx="25" ry="15" fill="url(#bunnyGrad)"/>

    <!-- Eyes -->
    <ellipse cx="32" cy="68" rx="7" ry="9" fill="#1a1a2e"/>
    <ellipse cx="58" cy="68" rx="7" ry="9" fill="#1a1a2e"/>

    <!-- Eye Highlights -->
    <circle cx="35" cy="65" r="3" fill="#fff"/>
    <circle cx="61" cy="65" r="3" fill="#fff"/>

    <!-- Nose -->
    <ellipse cx="45" cy="82" rx="6" ry="5" fill="#FF9500"/>

    <!-- Cheeks -->
    <ellipse cx="20" cy="78" rx="8" ry="5" fill="#FFB800" opacity="0.5"/>
    <ellipse cx="70" cy="78" rx="8" ry="5" fill="#FFB800" opacity="0.5"/>

    <!-- Mouth -->
    <path d="M40 88 Q45 95 50 88" stroke="#1a1a2e" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Whiskers -->
    <g stroke="#1a1a2e" stroke-width="1.5" opacity="0.4">
      <line x1="10" y1="75" x2="25" y2="78"/>
      <line x1="8" y1="82" x2="23" y2="82"/>
      <line x1="65" y1="78" x2="80" y2="75"/>
      <line x1="67" y1="82" x2="82" y2="82"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="170" y="90" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#FFD300" filter="url(#glow)">whm2bunny</text>

  <!-- Subtitle -->
  <text x="170" y="125" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#aaa">Automated DNS &amp; CDN Provisioning for</text>
  <text x="170" y="150" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#FFD300">mordenhost.com</text>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- DNS icon -->
    <g transform="translate(550, 50)">
      <circle cx="30" cy="30" r="25" stroke="#FFD300" stroke-width="2" fill="none"/>
      <circle cx="30" cy="20" r="5" fill="#FFD300"/>
      <circle cx="20" cy="35" r="4" fill="#FFD300"/>
      <circle cx="40" cy="35" r="4" fill="#FFD300"/>
      <line x1="30" y1="20" x2="20" y2="35" stroke="#FFD300" stroke-width="1.5"/>
      <line x1="30" y1="20" x2="40" y2="35" stroke="#FFD300" stroke-width="1.5"/>
    </g>

    <!-- CDN/Cloud icon -->
    <g transform="translate(630, 50)">
      <path d="M15 45 Q5 45 5 35 Q5 25 15 25 Q15 15 30 15 Q45 15 45 25 Q55 25 55 35 Q55 45 45 45 Z"
            stroke="#FFD300" stroke-width="2" fill="none"/>
      <line x1="20" y1="35" x2="20" y2="55" stroke="#FFD300" stroke-width="2"/>
      <line x1="30" y1="30" x2="30" y2="55" stroke="#FFD300" stroke-width="2"/>
      <line x1="40" y1="35" x2="40" y2="55" stroke="#FFD300" stroke-width="2"/>
    </g>

    <!-- Arrow connecting icons -->
    <path d="M510 80 L540 80" stroke="#FFD300" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Version badge -->
  <g transform="translate(170, 165)">
    <rect x="0" y="0" width="70" height="22" rx="4" fill="#FFD300"/>
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a1a2e" text-anchor="middle">v1.0.0</text>
  </g>

  <!-- GitHub badge -->
  <g transform="translate(250, 165)">
    <rect x="0" y="0" width="90" height="22" rx="4" fill="none" stroke="#FFD300" stroke-width="1"/>
    <text x="45" y="15" font-family="Arial, sans-serif" font-size="11" fill="#FFD300" text-anchor="middle">Open Source</text>
  </g>
</svg>
