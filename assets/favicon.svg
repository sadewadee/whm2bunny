<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bunnyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFD300"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
  <circle cx="16" cy="16" r="14.5" stroke="#FFD300" stroke-width="1" fill="none"/>

  <!-- Left Ear -->
  <ellipse cx="10" cy="6" rx="3" ry="6" fill="url(#bunnyGrad)"/>
  <ellipse cx="10" cy="6" rx="1.5" ry="4" fill="#FFB800"/>

  <!-- Right Ear -->
  <ellipse cx="22" cy="6" rx="3" ry="6" fill="url(#bunnyGrad)"/>
  <ellipse cx="22" cy="6" rx="1.5" ry="4" fill="#FFB800"/>

  <!-- Head -->
  <ellipse cx="16" cy="16" rx="9" ry="8" fill="url(#bunnyGrad)"/>

  <!-- Eyes -->
  <ellipse cx="13" cy="15" rx="2" ry="2.5" fill="#1a1a2e"/>
  <ellipse cx="19" cy="15" rx="2" ry="2.5" fill="#1a1a2e"/>

  <!-- Eye Highlights -->
  <circle cx="14" cy="14" r="0.8" fill="#fff"/>
  <circle cx="20" cy="14" r="0.8" fill="#fff"/>

  <!-- Nose -->
  <ellipse cx="16" cy="19" rx="1.5" ry="1" fill="#FF9500"/>

  <!-- Cheeks -->
  <ellipse cx="9" cy="18" rx="2" ry="1" fill="#FFB800" opacity="0.5"/>
  <ellipse cx="23" cy="18" rx="2" ry="1" fill="#FFB800" opacity="0.5"/>

  <!-- Mouth -->
  <path d="M14 21 Q16 23 18 21" stroke="#1a1a2e" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>
